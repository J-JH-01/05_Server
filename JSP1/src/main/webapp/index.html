<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSP 기초</title>
</head>
<body>
  <h1>EL/ JSTL</h1>
  

    <!--
      클라이언트가 서버로 요청을 하는 방법
      
      1) form 제출 (GET/POST)
      2) a 태그 (GET) -> 단순히 페이지를 이동하기 때문
      3) JS - location.href = "주소"; (GET)
      4) JS - Ajax (GET/POST/PUT/DELETE)      
      
    -->
  <a href="/el_jstl">EL / JSTL 사용 해보기</a>

  <h1> 회원가입 </h1>

  <form action="/signUp" method="get">
    <table>
    
      <tr>
        <td>아이디 : </td>
        <td><input type="text" name="inputId" required></td>
      </tr>
      <tr>
        <td>비밀번호 : </td>
        <td><input type="password" name="inputPw" required></td>
      </tr>
      <tr>
        <td>비밀번호 확인 : </td>
        <td><input type="password"  name="sure" required></td>
      </tr>
      <tr>
        <td>이름 : </td>
        <td><input name="name" required></td>
      </tr>
      <tr>
        <td>나이 : </td>
        <td><input name="age" required></td>
      </tr>
      <tr>
        <td></td>
        <td><button>회원가입</button></td>
      </tr>
    </table>
</form>

   





</body>
</html>
